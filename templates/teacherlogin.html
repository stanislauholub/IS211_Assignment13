<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
</head>
<style>
    body {
    text-align: center;
}
form {
    display: inline-block;
}
.column {
  float: left;
  width: 50%;
}
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>

<body>
    <div class="row">
        <div class="column">
            <form method="POST" action='/login'>
                <h2>Teacher Login</h2>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center">
                    <label for="name">Username:</label><br>
                    <input type="text" id="name" name="name"><br>
                </div>
                <br>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center">
                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password"><br>
                </div>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center">
                    <label for="name"><font color="red">{{value}}</font></label><br>
                </div>
                <br>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center">
                    <input type="submit" value="login">
                </div>
            </form>
        </div>
        <div class="column">
            <form action="/anyquiz" method="POST">
                <h2>Non-Logged User</h2>
                <label for="quizid">Quiz ID:</label>
                <input type="text" name="quizid" id="quizid">
                <br>
                <br>
                <input type="submit" name="See Result">
            </form>
        </div>
    </div>
    </form>
</body>

</html>
