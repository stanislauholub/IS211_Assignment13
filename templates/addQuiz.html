<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ADD QUIZ</title>
</head>
<style>
    body {
    text-align: center;
}
form {
    display: inline-block;
}
#outer
{
    width:100%;
    text-align: center;
}
</style>

<body>
    <form method="POST">
        <h1>Add Quiz</h1>
        <div style="display:flex; flex-direction: row; justify-content: center; align-items: center">
            <label for="subject">Subject: </label><br>
            <input type="text" id="subject" name="subject"><br>
        </div>
        <div style="display:flex; flex-direction: row; justify-content: center; align-items: center">
            <label for="noq">No. of Questions: </label><br>
            <input type="text" id="noq" name="noq"><br>
        </div>
        <div style="display:flex; flex-direction: row; justify-content: center; align-items: center">
            <label for="date">Date: </label><br>
            <input type="date" id="date" name="date"><br>
        </div>
        <div style="display:flex; flex-direction: row; justify-content: center; align-items: center">
            <label><font color="red">{{value}}</font></label><br>
        </div>
        <br>
        <div style="display:flex; flex-direction: row; justify-content: center; align-items: center">
            <input type="submit" value="Add">
        </div>
    </form>
</body>

</html>
